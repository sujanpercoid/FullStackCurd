<app-common></app-common>

<table class="product-table" *ngIf="myprods.length > 0; else noProducts">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
      <th>Edit Item</th>
      <th></th> <!-- Empty header for the Edit button column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of myprods">
      <td>{{ product.productName }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
      <td><a [routerLink]="['/items','uritem',product.productId]">Edit </a></td>
    </tr>
  </tbody>
</table>

<ng-template #noProducts>
  <div class="no-products">
    <p>No Product Available</p>
    <a class="sell-link" routerLink="/items/add">Wanna Sell Your Product?</a>
  </div>
</ng-template>
